<script>
    const isti_znakovi = function (str) {
        var a = 0;
        for (var i = 0, b = 1; b < str.length;) {
            if (str[b] === str[i]) {
                if (a < b - i + 1) {
                    a = b - i + 1;
                }
                b++;
            } else {
                i = b;
            }
        }
        return a;
    }
    console.log(isti_znakovi("baaaccd"));
    console.log(isti_znakovi("ba2dll"));
</script>
