<script>
    let bodovi = prompt("Unesi broj bodova");
    let ocjena;
    let poruka;
    bodovi = parseFloat(bodovi);
    ocjena = parseInt(ocjena);
    if (bodovi >= 89 || bodovi <= 100) {
        ocjena = 5;
        poruka = "Čestitam! :D Tvoja ocjena je "
    }
    if (bodovi >= 76 && bodovi <= 88.9) {
        ocjena = 4;
        poruka = "Čestitam! :D Tvoja ocjena je "
    }
    if (bodovi >= 63 && bodovi <= 75.9) {
        ocjena = 3;
        poruka = "Čestitam! :D Tvoja ocjena je "
    }
    if (bodovi >= 50 && bodovi <= 62.9) {

    }
    else if (bodovi < 50) {

        poruka = "Pali ste kolega/ice! :("
    }
    console.log(ocjena, poruka);
</script>
